<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

</style>

<div class="content" role="main">
  
  <!-- What's Next -->
  <table class="whats-table">
    <tr width="%100">
      <td>
        <h2>{{'WhatIsNext' | translate }}</h2>
        <p>{{'Description' | translate }}</p>
      </td>
      <td>
      <span >
        <select
            #selectedLang 
            (change)="switchLang(selectedLang.value)">
          <option *ngFor="let language of translate.getLangs()" 
            [value]="language"
            [selected]="language === translate.currentLang">
            {{ language }}
          </option>
        </select>
       </span>
      </td>
    </tr>

  <tr>
    <td colspan="2">
      <input type="hidden" #selection>
        <!-- Terminal -->
        <!--div class="terminal" [ngSwitch]="selection.value">
          <pre *ngSwitchDefault>{{'GetAdvice' | translate }}</pre>
          <pre *ngSwitchCase="'submit'">{{advice}}</pre>
        </div -->
        <div class="terminal">
          <pre>
            <p>{{getAdvice()}}</p>
          </pre>
        </div>
    </td>
  </tr> 
  <tr>
    <td colspan="2">
      <div class="card-container">
        <button class="card card-small" (click)="getAdvice()" tabindex="0">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>Give me Advice</span>
        </button>
      </div>
    </td>
  </tr> 
  <tr>
    <td colspan="2">
      <!-- Links -->
      <div class="card-container">
        <button class="circle-link" title="Türkçe" (click)="switchLang('tr')" rel="noopener">TR</button>
        <button class="circle-link" title="English" (click)="switchLang('en')" rel="noopener">EN</button>
      </div>
    </td>
  </tr>  
</table>
